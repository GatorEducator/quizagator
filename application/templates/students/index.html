<!--Displays the students dashboard after the student has been authenticated-->
{% extends "/students/base_template.html" %}
	{% block title %}Student Dashboard Home{% endblock %}
	{% block body %}

		<style>
			ul {
				list-style-type: none;
				margin: 0;
			}
			div.button {
				margin: 2px;
			}
			.inline {
				display: inline-block;
			}
		</style>
		<div class="container">
			<div class="row">
				<div class="span12">
					<h1>Dashboard Home</h1>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<h2 class="inline">Classes</h2>
					<div class="button inline">
						<form action="/students/classes/join/">
	    					<input type="submit" value="+" />
						</form>
					</div>
					<ul>
						{% for class in classes %}
							<li><a href="/students/classes/{{class.id}}/">{{class.name}}</a></li>
						{% endfor %}
					</ul>
				</div>
				<img src="/static/images/welcome.png" alt="Italian Trulli" style="float:none;float:top;width:700px;height:700px;">
			</div>
		</div>
	{% endblock %}
